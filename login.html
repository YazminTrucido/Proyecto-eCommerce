<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <style>
    body {
      background-color: #232B2B;
    }

    .contenido {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      
      background-color: white;
      border-radius: 50px;
      box-shadow: 5px 3px 4px palevioletred;
    }

    #enviar:hover {
      box-shadow: 5px 3px 4px palevioletred;
    }

    .icono {
      width: 50%;
      border-radius: 30px;
    }

    h4 {
      font-weight: 600;
    }

    input {
      border-color: lightgreen;
    }
    input:hover {
      border-color: palevioletred;
    }
  </style>


</head>

<body class="text-center">

  <div class="contenido">
    <br>
    <img class="icono" src="img/login.png">
    <br><br><br>
    <h4>Por favor, registrese</h4>

    <form action="" method="post" id="user" onsubmit="datos()">
      <br>
      <input type="text" name="user" id="usuario" size="30" placeholder="Nombre de usuario" required>
      <br>
      <input type="text" name="email" id="email" size="30" placeholder="Dirección de correo electrónico" required>
      <br>
      <input type="password" name="contraseña" id="contraseña" size="30" placeholder="Contraseña" required>
      <br><br>
      <p><input type="checkbox" name="recibir"> Recuérdame</p>

      <button type="submit" id="enviar" style="width: 37%; font-size: 20px; margin: auto;" class="bnt btn-dark btn-lg btn-block">Registrarse</button>
    </form>
    <br>
  </div>


  <script src="js/init.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
